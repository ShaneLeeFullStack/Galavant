[[extend 'layout.html']]

<div id="vue-target" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <section class="section">
        <nav class="navbar is-danger">
            <header><h1>Create Your Profile</h1></header>
        </nav>

        <form method="POST" action="[[=URL('create_profile')]]" id="create_profile_form" enctype="multipart/form-data">
            <div class="field">
                <label for="name" class="label">Name</label>
                <div class="control">
                    <input type="text" id="input_name" name="name" class="input">
                </div>
            </div>

           <div class="field">
                <label for="phone_number" class="label">Phone Number</label>
                <div class="control">
                    <input type="text" id="input_phone_number" name="phone_number" class="input">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input type="submit" value="Submit" class="button2">
                </div>
            </div>
        </form>
    </section>
</div>

[[block page_scripts]]
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
[[end]]
